<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <!-- Audio Tag -->
    <audio id="win-sound">
      <source src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <!-- Reels -->
    <div class="container">
      <h1>Dice Slot</h1>
      <div class="container">
        <p id="player-total">100 Coins</p>
      </div>
      <div class="dice">
        <img id="img1" src="images/dice6.svg">
      </div>

      <div class="dice">
        <img id="img2" src="images/dice6.svg">
      </div>

      <div class="dice">
        <img id="img3" src="images/dice6.svg">
      </div>
      <!-- Sentiment -->
      <div class="container">
        <p id="win">Ready to try your Luck?! </p>
      </div>
      <!-- Bet Value -->
      <div id="bet-value" class="container">
        <input type="radio" name="betValue" checked="true" value="1" onclick="setBet(0)">1 Coin 
        <input type="radio" name="betValue" value="2" onclick="setBet(1)">2 Coins 
        <input type="radio" name="betValue" value="3" onclick="setBet(2)">3 Coins
      </div>
      <!-- Spin Button -->
      <div class="container replayBtn">
        <button id="replay" onclick="slotRun()">Spin</button>
      </div>



    </div>

  <script src="index.js" type="text/javascript" charset="utf-8">
  </script>
  </body>
</html>
